<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Paris Stamp -->
  <circle cx="50" cy="50" r="30" fill="none" stroke="#1A3A5F" stroke-width="1" opacity="0.7"/>
  <text x="50" y="40" text-anchor="middle" font-family="serif" font-size="8" fill="#1A3A5F">PARIS</text>
  <text x="50" y="55" text-anchor="middle" font-family="serif" font-size="6" fill="#1A3A5F">FRANCE</text>
  <text x="50" y="65" text-anchor="middle" font-family="serif" font-size="5" fill="#1A3A5F">APR 2023</text>
  
  <!-- Tokyo Stamp -->
  <rect x="100" y="20" width="60" height="40" rx="5" fill="none" stroke="#E63946" stroke-width="1" opacity="0.7"/>
  <text x="130" y="40" text-anchor="middle" font-family="serif" font-size="8" fill="#E63946">TOKYO</text>
  <text x="130" y="50" text-anchor="middle" font-family="serif" font-size="5" fill="#E63946">JAPAN</text>
  
  <!-- Rome Stamp -->
  <polygon points="40,100 70,100 80,120 70,140 40,140 30,120" fill="none" stroke="#2E933C" stroke-width="1" opacity="0.7"/>
  <text x="55" y="120" text-anchor="middle" font-family="serif" font-size="8" fill="#2E933C">ROME</text>
  <text x="55" y="130" text-anchor="middle" font-family="serif" font-size="5" fill="#2E933C">ITALY</text>
  
  <!-- Cairo Stamp -->
  <rect x="100" y="100" width="60" height="40" rx="20" fill="none" stroke="#FF8C42" stroke-width="1" opacity="0.7"/>
  <text x="130" y="120" text-anchor="middle" font-family="serif" font-size="8" fill="#FF8C42">CAIRO</text>
  <text x="130" y="130" text-anchor="middle" font-family="serif" font-size="5" fill="#FF8C42">EGYPT</text>
</svg>